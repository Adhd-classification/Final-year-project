<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Upload File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select File:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        
        <button id="show-refined-data">Display Refined EEG Data</button>

        <div id="results-section">
            <h3>Results:</h3>
            <div id="results"></div>
        </div>

        <div id="images">
            {% if images %}
                <h3>Uploaded Images:</h3>
                {% for image in images %}
                    <img src="{{ image }}" alt="Uploaded Image" style="max-width: 100%; height: auto; margin-top: 10px;">
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('show-refined-data').onclick = function() {
            document.getElementById('results').innerHTML = "Refined EEG Data will be displayed here.";
        }
    </script>
</body>
</html>
